<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.86" charset="UTF-8" />
		<title>Evan Saracay Portfolio</title>
		<link rel="stylesheet" href="CSS/chat.css" />
		<script src="script.js"></script>
	</head>
    <body onload ="grabComments()">
        <h1 id="top">Comments</h1>
        <div id="contain">
        <form action="/new-comment" method="POST">
            <label>Name:</label>
            <input type="text" name="user" value="Enter Name">
            <label>Comment:</label>
            <input type="text" name="content" value="Enter Comment">
            <input type="submit" value="Submit">
        </form>
        </div>
        <div id="comments">
        </div>
        <div id="options">
            <form action="/data" method="POST">
                <label>Select Number Of Comments To Generate</label>
                <input type="number" id="quantity" name="numComments" min="1" value="5" max="10">
                <input type="submit" value="refresh">
            </form>
            <button onclick="deleteComments()">Delete</button>
        </div>
    </body>
</html>
